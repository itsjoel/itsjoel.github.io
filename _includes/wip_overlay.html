<div id="overlay" onclick="overlay_off()">
    <h1 style="color:white; text-align:center; text-shadow: 1px, 1px, 5px, black;">Work In Progress</h1>
</div>
<script>
    window.addEventListener("load", overlay_if_not_visited(), false);
    function setCookie(cname, cvalue, exdays) {
        if (exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString()+";";
        }
        document.cookie = cname + "=" + cvalue + ";" + expires + "path=/";
    }
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function overlay_on() {
        document.getElementById("overlay").style.display = "block";
    }

    function overlay_off() {
        document.getElementById("overlay").style.display = "none";
    }

    function overlay_if_not_visited() {
        console.error(getCookie("visited"));
        var is_visited = getCookie("visited") !== "yes"
        console.error(is_visited);
        if (is_visited) {
            overlay_on();
            setCookie("visited", "yes");
        }
    }
</script>
